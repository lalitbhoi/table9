<!DOCTYPE html>
<html lang="en">

<head>
    <title>Background Image with Linear Gradient</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <style>
        .my_bg {
            background-image:
                linear-gradient(45deg,
                    rgba(245, 70, 66, 0.75),
                    rgba(8, 83, 156, 0.75)), url('pexels-katie-burandt-1212693.jpg');
            width: 100%;
            height: 280px;
            text-align: center;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="my_bg">
        <h3>This is my background!</h3>
    </div>
</body>

</html>
